<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="container">
        <img src="illustration-hero.svg" alt="hero-icon" class="hero">

        <div class="order">

            <h1 class="h1">Order Summary</h1>
            <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="plan">

                <img src="icon-music.svg" alt="music-icon" class="icon">
                <div class="price">
                    <h3 class=" h3">Annual Plan</h3>
                    <p class="fee">$59.99/year</p>

                </div>
                <a href="##" class="change">Change</a>
            </div>
            <div class="button">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
